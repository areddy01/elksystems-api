<div class="container" id='content' ng-controller='LoginController'>

    <header>
        <h1>Login and Registration Form</h1>

    </header>
    <section>
        <div id="container_demo">
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form" ng-if="login">
                    <form autocomplete="on">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" > Your email or username </label>
                            <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd"> Your password </label>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">Keep me logged in</label>
                        </p>
                        <p class="login button">
                            <a href="http://cookingfoodsworld.blogspot.in/" target="_blank" ></a>
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a ng-click="loginpagectrl();" class="to_register">Join us</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form" ng-if="signIn">
                    <form  autocomplete="on">
                        <h1> Sign up </h1>
                        <p>
                            <label for="firstname" class="uname" >Your First  Name</label>
                            <input id="firstname" name="firstname" required="required" type="text"  ng-model="firstname"/>
                        </p>
                        <p>
                            <label for="lastname"   > Your Last Name</label>
                            <input id="lastname" name="lastname" required="required" type="text"  ng-model="lastname"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" >Your password </label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password" ng-model="password1" />
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" ng-model="password2"/>
                        </p>
                        <p>
                            <label for="email"   > Your email</label>
                            <input id="email" name="email" required="required" type="email"  ng-model="emailid"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up" ng-click="signup()"/>
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a class="to_register" ng-click="signupctrl()"> Go and log in </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
